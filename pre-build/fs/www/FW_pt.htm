    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {

        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.png";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.png";
            setTimeout(setHelpIframeVisible,500);
        }
        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size();

    }

    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

    function resize() {
        if(get_browser()=="Chrome")
            $(".scroll-pane").css("margin-top","-50px");
    }

function chgSel_df(index)
{
	var cf = document.forms[0];
	cf.df_sel.value = index;
	cf.custom_sel.value = -1;
}
function chgSel(index)
{
	var cf = document.forms[0];
	cf.custom_sel.value = index;
	cf.df_sel.value = -1;
}

function checkData()
{
	var cf = document.forms[0];
	var timeout = cf.fwpt_timeout.value;
	if (cf.fwpt_timeout.value.length == 0 || !_isNumeric(timeout) || timeout <= 0 ||
		cf.fwpt_timeout.value.match ( /^0/ ))
	{
		alert("<%2089%>");
		return false;
	}
	else
	{
		cf.fwpt_timeout.value = parseInt(cf.fwpt_timeout.value,10);
	}
	return true;
}
function doTypeChange(newIndex)
{
	var cf = document.forms[0];
	if (newIndex == 0)
		location.href = "FW_forward2.htm";
	else if (newIndex == 1)
		location.href = "FW_pt.htm";
}

function srvAction(index)
{
    var cf = document.forms[0];
    var count = cf.policyCount.value;
    cf.Add.value = "";
    cf.Edit.value = "";
    cf.Delete.value = "";
    
    switch (index) {
        case 1:
            if (count == 20)
            {
                alert("<%2090%>");
                return false;
            }
            cf.Add.value = "Add";
            break;
        case 2:
            cf.Edit.value = "Edit";
            break;
        case 3:
            cf.Delete.value = "Delete";
            break;
        default:
            break;
    }
    cf.submit();
}
//-->
